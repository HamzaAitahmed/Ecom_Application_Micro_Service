<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div>
        <input [(ngModel)]="keyWord" type="text">
        <button (click)="searchProducts()" class="btn btn-outline-success m-2" >Search</button>
<!--        <label>{{keyWord}}</label>-->
      </div>
      <table class="table" *ngIf="products">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of this.products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
              <button (click)="deleteProduct(p)" class="btn btn-danger" >Delete</button>
            </td>
            <!--        <td>-->
            <!--          <button (click)="deleteProduct()" class="btn btn-outline-success" >Delete</button>-->
            <!--        </td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
